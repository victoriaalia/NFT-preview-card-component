<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title> NFT preview card component</title>
  <!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!--CSS-->
<link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="nft-card">
    <div class="image">
      <img src="image-equilibrium.jpg" alt="equilibriumImage" class="mainImg">
      <div>
        <img src="icon-view.svg" alt="iconView">
      </div>
    </div>
        <h3>Equilibrium #3429</h3>
      <div class="description"> Our Equilibrium collection promotes balance and calm.
      </div>
  <div class="price-days">
    <div class="price">
      <img src="icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH
  </div>
  <div class="days"> 
    <img src="icon-clock.svg" alt="icon-clock">
    3 days left
  </div>
</div>
<div class="creator">
  <img src="image-avatar.png" alt="avatar" class="avatar">
  Creation of <span> Jules Wyvern </span>
  </div>
 </div>
</body>
</html>
